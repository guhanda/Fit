<ion-view title="Sociogram" hide-back-button="true" style="background: #1b5a83" hide-nav-bar="true">

    <ion-content has-header="true" padding="true">

        <div class="list list-inset"  style="background: #1b5a83">

            <div class="item item-image" style="border:none;margin-top:50px;">
                
            </div>

            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="loginData.password">
            </label>

            <button class="button button-block button-light" ng-click="login()"> Login </button>

<!--            <button class="button button-block button-light" ng-click="facebookLogin()">
                <i class="icon ion-social-facebook"></i>
                &nbsp;Login with Facebook
            </button>
-->

        </div>

    </ion-content>

</ion-view>
