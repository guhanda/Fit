<ion-view title="Treinos"

<ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-left"></i></ion-nav-back-button>
</ion-nav-bar>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="true" padding="true" class="has-header">

         <div class="list list-inset">
        <h3 align="center">Criar Treino</h3>
            <div class="item item-image" style="border:none;margin-top:0px;">
                
            </div>

            <label class="item item-input">
                <span class="input-label">Nome</span>
                <input type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Descrição</span>
                <input type="text" ng-model="loginData.password">
            </label>

            <button class="button button-block button-light" ng-click="login()"> Salvar </button>

<!--            <button class="button button-block button-light" ng-click="facebookLogin()">
                <i class="icon ion-social-facebook"></i>
                &nbsp;Login with Facebook
            </button>
-->

        </div>

    </ion-content>

</ion-view>
