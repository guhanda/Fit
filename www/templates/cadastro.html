<ion-view title="Cadastro">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="menu.perfil" class="button button-dark button-block ">Sign up</a>
        </form>
        <a ui-sref="login" class="button button-light button-block ">Voltar</a>
    </ion-content>
</ion-view>
